{% extends "employee_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">

    {% csrf_token %}
    {{form.fullname | as_crispy_field}}
    {{form.mobile | as_crispy_field}}

    <div class='row'>
        <div class='col-md-4'>
            {{form.emp_code | as_crispy_field}}
             </div>
        <div class='col-md-8'>
            {{form.position | as_crispy_field}}
             </div>
    <div>

        <div class="row mt-4">  
            <div class="col-md-8">
                <button type="submit" class="btn btn-success btn-lg w-100"> 
                    <i class="fa-solid fa-database"></i> Submit
                </button>
            </div>
            <div class="col-md-4">
                <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-lg w-100">
                    <i class="fas fa-stream"></i> Back To List
                </a>
            </div>
        </div>
</div>
</form>
{% endblock content %}
